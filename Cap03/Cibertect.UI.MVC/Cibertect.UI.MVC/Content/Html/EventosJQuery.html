<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--se importa para utilizar java script-->
    <script src="../../Scripts/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">

        $(document).ready(config);

        function config() {

            //debugger;

            $("p:first").on("click",
                function () {
                    alert("click en el primer parrafo");
                }
            )

            $("#parrafo02").on("dblclick",
                function () {
                    alert("dobleclick en el segundo parrafo");
                }
            )
            $("#parrafo03").on("dblclick",
                function () {
                    alert("dobleclick 2 en el Tercer parrafo");
                }
            )


        }
    </script>
</head>
<body>
    <div><h2>EVENTOS HTML con JQUERY</h2></div>
    <p>
        [Hacer click aqui]
    </p>
    <p id="parrafo02">
        [Hacer doble click aqui]
    </p>
    <p id="parrafo03">
        [Hacer doble click aqui 2]
    </p>

    <div>
        <button id="btnRemoverHandler"> Remover Evento</button>
        <button id="btnAddHandler"> Agregar Evento</button>
    </div>
</body>
</html>
